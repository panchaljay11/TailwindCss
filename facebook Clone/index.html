<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="style.css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="icon" type="image/png" href="favicon.png" />
     <title>Facebook - Log in or Sign Up</title>
</head>

<body class="bg-gray-100">
     <div class="container mt-24 flex mx-auto items-center justify-center">
          <div class="left w-1/3  mr-24 mb-20 ">
               <img class="w-60 -mx-6" src="fb.svg" alt />
               <p class=" text-xl  -mx-1">
                    Facebook helps you connect and share with the people in
                    your life.
               </p>
          </div>

          <div class="right flex flex-col bg-white p-8 rounded-xl w-[22rem] px-3 h-[20rem]  shadow-md shadow-gray-500 relative">
               <input class="px-3 h-12 my-2 -mt-5  border-2 border-gray-200  rounded-md outline-blue-400" type="text"
                    placeholder="Email address or Phone Number"/>
          
               <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-400" type="password"
                    placeholder="Password"/>

               <button class="bg-blue-600  hover:bg-blue-700  text-white p-3 mx-1 rounded-lg">Log
                    in</button>
               <span class="   my-2  text-blue-500 text-sm text-center cursor-pointer outline-blue-400">Forgotten
                    password?</span>
               <hr>
               <button
                    class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-3 rounded-lg mx-16 my-6 mb-0">Create
                    a new account</button>

                    <span class="text-sm absolute -bottom-10 mx-4 ">
                        <span class="font-bold hover:underline cursor-pointer">Create a Page</span> 
                         for a celebrity, brand or business.
                    </span>
          </div>
        
     </div>
</body>

</html>
